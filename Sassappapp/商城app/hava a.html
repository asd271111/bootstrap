<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>hava</title>
		<script type="text/javascript" src="js/zepto_1.1.3.js" ></script>
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script type="text/javascript" src="js/touch.js" ></script>
		<link rel="stylesheet" href="css/index.css" />
		<!-- window.devicePixelRatio获取到当前设备的dpr-->
	</head>
	<body>
		<header class="hatoWrap" id="topWrap">
			<div class="ttop"><img src="img/ttop.png"/></div>
				<div class="ttoB clearFloat">
					<a href="#" id="adtop" class="hdtop fl"></a>
					<h2 class="fl">Checkout</h2>
				</div>
		</header>
		
		<section class="habanner">
			
			<div class="habannerTxt">
				<h3>Billing Details</h3>
				<span class="fr"></span>
				<h2>Have a Coupon?</h2>
				<div class="habanInput">
					<input type="text"  value="Coupon Code here..."/>
					<input type="button" value="apply" />
				</div>
				
			</div>
		</section>
		
		<section class="hasearchBox">
			<a href="#" class="hasearchA fl" >Select a Country</a>
			<select class="fr">
				<option></option>
			</select>
		</section>
		<section class="hazsearchBox">
			<input type="text"  placeholder="Full Name"/>
			
		</section>
		<section class="hazsearchBox">
			<input type="text" class="bo" placeholder="1243 Kingdom Avenue" />
			
		</section>
		<section class="hazsearchBox">
			<input type="text" placeholder="Address line two"/>
			
		</section>
		<section class="hazsearchBox">
			<input type="text" placeholder="Town / City" />
			
		</section>
		<section class="halsearchBox">
			<input class="fl" type="text" placeholder="Postcode / Zip"/>
			<input class="fr" type="text" placeholder="Phone" />
		</section>
		<section class="hazsearchBox">
			<input type="text" placeholder="E-Mail Address" />
			
		</section>
		
		
		<section class="halistBottom">
				<a href="#" >Add to Cart</a>
		</section>
			
		
		
	</body>
</html>
