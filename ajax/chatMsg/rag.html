<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>注册界面</title>
		<script src="js/jquery-1.11.0.js"></script>
		<script src="js/script.js"></script>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="regWrap">
			<h2>注册</h2>
			<form>
				<p><label for="user">用 户 名：</label><input type="text"  id="user" name="user" placeholder="请输入6位数以上的用户名"/></p>
				<p><label for="password">密码：</label><input type="text" id="password" name="password" placeholder="请输入6-18位数的密码"/></p>
				<p><label for="regpsd">确认密码：</label><input type="text" id="regpsd" name="regpsd" placeholder="请再次输入密码" /></p>
				<p><input type="button" value="注册" id="regBtn" /></p>
			</form>
		</div>
	</body>
</html>
