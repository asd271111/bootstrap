<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登陆界面</title>
		<script src="js/jquery-1.11.0.js"></script>
		<script src="js/script.js"></script>
		<link rel="stylesheet" href="css/style.css" />
		<script>
			$(function(){
				$("#logoinBtn").click(function(){
					var user=$("#user").val();
					var psd=$("#password").val();
					console.log(user+","+psd);
					$.post("login.php",{
						user:user,
						password:psd
					},function(data){
						console.log(data);
						switch (data){
							case "0":
							alert("用户名和密码不能为空！");
							break;
							case "1":
							alert("登录成功！");
							window.location.href="chat.html?admin="+user;
							break;
							case "2":
							alert("用户名或密码错误！");
							break;
						}
						
					})
				})
			})
		</script>
	</head>
	<body>
		<div class="regWrap">
			<h2>登录</h2>
			<form>
				<p><label for="user">用 户 名：</label><input type="text"  id="user" name="user" placeholder="请输入6位数以上的用户名"/></p>
				<p><label for="password">密码：</label><input type="text" id="password" name="password" placeholder="请输入6-18位数的密码"/></p>
				<p><input type="button" value="登录" id="logoinBtn" /></p>
				<a href="reg.html">没有账户?请点击注册</a>
			</form>
		</div>
	</body>
</html>
